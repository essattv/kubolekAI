<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KuboleklAI</title>
<style>
    body {
        margin: 0;
        background: #181818;
        color: #f1f1f1;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 20px;
    }

    .chat-container {
        background: #222;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(255, 0, 0, 0.3);
        width: 100%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    h1 {
        background: #b30000;
        margin: 0;
        padding: 16px;
        text-align: center;
        font-size: 1.8rem;
        letter-spacing: 2px;
        color: #fff;
        text-transform: uppercase;
    }

    .chat-box {
        flex: 1;
        background: #1a1a1a;
        padding: 20px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #888 #222;
    }

    .chat-box::-webkit-scrollbar {
        width: 8px;
    }

    .chat-box::-webkit-scrollbar-track {
        background: #222;
    }

    .chat-box::-webkit-scrollbar-thumb {
        background: #b30000;
    }

    .message {
        max-width: 75%;
        margin-bottom: 14px;
        padding: 12px 16px;
        border-radius: 20px;
        line-height: 1.4;
        font-size: 1rem;
        word-wrap: break-word;
    }

    .user-message {
        background: #b30000;
        color: #fff;
        margin-left: auto;
        border-bottom-right-radius: 6px;
    }

    .bot-message {
        background: #2a2a2a;
        border: 1px solid #b30000;
        color: #e6e6e6;
        margin-right: auto;
        font-style: italic;
        border-bottom-left-radius: 6px;
    }

    .input-container {
        display: flex;
        padding: 14px 16px;
        background: #1c1c1c;
        border-top: 1px solid #b30000;
    }

    input[type="text"] {
        flex: 1;
        font-size: 1rem;
        border-radius: 20px;
        border: 1px solid #555;
        background: #2a2a2a;
        color: #fff;
        padding: 10px 16px;
        outline: none;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
        border-color: #b30000;
    }

    button {
        background: #b30000;
        border: none;
        border-radius: 20px;
        color: white;
        font-weight: bold;
        font-size: 1rem;
        margin-left: 12px;
        padding: 10px 18px;
        cursor: pointer;
        text-transform: uppercase;
        transition: background-color 0.2s ease;
    }

    button:hover {
        background: #a00000;
    }

    button:disabled {
        background: #555;
        cursor: not-allowed;
    }

    .spinner {
        border: 3px solid rgba(255, 0, 0, 0.2);
        border-top: 3px solid #b30000;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 1s linear infinite;
        margin: auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
    }
</style>
</head>
<body>
<div class="chat-container">
    <h1>KIBOL AI</h1>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Napisz coś..." autocomplete="off" autofocus />
        <button id="sendBtn" onclick="sendMessage()">Wyślij</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function addMessage(message, isUser) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ' + (isUser ? 'user-message' : 'bot-message');
        messageDiv.textContent = message;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addLoading() {
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'message bot-message';
        const spinner = document.createElement('div');
        spinner.className = 'spinner';
        loadingDiv.appendChild(spinner);
        chatBox.appendChild(loadingDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
        return loadingDiv;
    }

    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        addMessage(message, true);
        userInput.value = '';
        userInput.disabled = true;
        sendBtn.disabled = true;

        const loadingDiv = addLoading();

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message })
            });
            const data = await response.json();

            loadingDiv.remove();
            addMessage(data.response, false);
        } catch (err) {
            loadingDiv.remove();
            addMessage('Coś poszło nie tak. Splóbuj ponownie.', false);
        } finally {
            userInput.disabled = false;
            sendBtn.disabled = false;
            userInput.focus();
        }
    }

    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>
</body>
</html>
