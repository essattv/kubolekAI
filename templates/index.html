<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KibolAI - Chatbot w stylu kibola</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

    body {
        margin: 0;
        background: #121212;
        color: #eee;
        font-family: 'Anton', Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 20px;
    }

    .chat-container {
        background: linear-gradient(145deg, #1f0000, #330000);
        border-radius: 16px;
        box-shadow: 0 0 15px #ff0000cc;
        width: 100%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    h1 {
        background: #ff0000;
        margin: 0;
        padding: 20px;
        text-align: center;
        letter-spacing: 3px;
        text-transform: uppercase;
        color: #fff;
        text-shadow: 2px 2px 6px #550000;
        user-select: none;
    }

    .chat-box {
        flex: 1;
        background: #2a0000;
        padding: 20px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #ff0000 #330000;
    }

    .chat-box::-webkit-scrollbar {
        width: 8px;
    }

    .chat-box::-webkit-scrollbar-track {
        background: #330000;
        border-radius: 4px;
    }

    .chat-box::-webkit-scrollbar-thumb {
        background: #ff0000;
        border-radius: 4px;
    }

    .message {
        max-width: 75%;
        margin-bottom: 15px;
        padding: 12px 18px;
        border-radius: 25px;
        font-weight: 700;
        line-height: 1.3;
        font-size: 1.05rem;
        user-select: text;
        word-wrap: break-word;
    }

    .user-message {
        background: #ff1a1a;
        color: white;
        margin-left: auto;
        box-shadow: 0 0 8px #ff0000cc;
        border-bottom-right-radius: 4px;
    }

    .bot-message {
        background: #330000;
        border: 2px solid #ff0000;
        color: #ff7777;
        margin-right: auto;
        box-shadow: 0 0 6px #ff4444cc;
        border-bottom-left-radius: 4px;
        font-style: italic;
    }

    .input-container {
        display: flex;
        padding: 15px 20px;
        background: #1b0000;
        border-top: 2px solid #ff0000;
    }

    input[type="text"] {
        flex: 1;
        font-size: 1.1rem;
        font-weight: 700;
        border-radius: 25px;
        border: 2px solid #ff0000;
        background: #2a0000;
        color: #fff;
        padding: 12px 20px;
        outline: none;
        transition: border-color 0.3s ease;
        user-select: text;
    }

    input[type="text"]:focus {
        border-color: #ff5555;
        box-shadow: 0 0 6px #ff5555aa;
    }

    button {
        background: #ff0000;
        border: none;
        border-radius: 25px;
        color: white;
        font-weight: 900;
        font-size: 1.1rem;
        margin-left: 12px;
        padding: 12px 24px;
        cursor: pointer;
        text-transform: uppercase;
        box-shadow: 0 0 10px #ff0000bb;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: background-color 0.2s ease;
        user-select: none;
    }

    button:hover {
        background: #cc0000;
        box-shadow: 0 0 14px #cc0000ee;
    }

    button:disabled {
        background: #550000;
        box-shadow: none;
        cursor: not-allowed;
    }

    /* Loading spinner */
    .spinner {
        border: 3px solid rgba(255, 0, 0, 0.3);
        border-top: 3px solid #ff0000;
        border-radius: 50%;
        width: 18px;
        height: 18px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
    }

</style>
</head>
<body>
<div class="chat-container">
    <h1>KUBOLEK AI</h1>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
        <input
            type="text"
            id="userInput"
            placeholder="KURWA, NAPISZ COŚ..."
            autocomplete="off"
            autofocus
        />
        <button id="sendBtn" onclick="sendMessage()">WYŚLIJ</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function addMessage(message, isUser) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ' + (isUser ? 'user-message' : 'bot-message');
        messageDiv.textContent = message;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addLoading() {
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'message bot-message';
        const spinner = document.createElement('div');
        spinner.className = 'spinner';
        loadingDiv.appendChild(spinner);
        chatBox.appendChild(loadingDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
        return loadingDiv;
    }

    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;
        
        addMessage(message, true);
        userInput.value = '';
        userInput.disabled = true;
        sendBtn.disabled = true;

        const loadingDiv = addLoading();

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message })
            });
            const data = await response.json();

            loadingDiv.remove();
            addMessage(data.response, false);
        } catch (err) {
            loadingDiv.remove();
            addMessage('KURWA, COŚ SIĘ ZEPSUŁO! SPRÓBUJ PONOWNIE!', false);
        } finally {
            userInput.disabled = false;
            sendBtn.disabled = false;
            userInput.focus();
        }
    }

    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>
</body>
</html>
