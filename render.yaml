services:
  - type: web
    name: chatai-r-to-l
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_ENV
        value: production
      - key: GUNICORN_CMD_ARGS
        value: "--workers=1 --threads=1 --timeout=60 --max-requests=50 --max-requests-jitter=10"
    plan: free
